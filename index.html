<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
     <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="libs/vuelidate.min.js"></script>
    <script src="libs/validators.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="app">
        <h1>Form Validation</h1>

        <form @submit.prevent="submitForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Name:</label>
                <input v-model="form.name" id="name">
                <p v-if="$v.form.name.$invalid" class="error-message">The name field is required</p>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input v-model.number="form.age" id="age">
                <p v-if="!$v.form.age.required" class="error-message">The age field is required</p>
                <p v-else-if="!$v.form.age.integer" class="error-message">The age field should be an number</p>
                <p v-else-if="!$v.form.age.between" class="error-message">You should be at least 21 and younger then 120</p>
            </div>

            <div>
                <button :disabled="$v.form.$invalid">Submit</button>
            </div>
        </form>
    </div>

    <!-- importing the javascript file -->
    <script src="app.js"></script>
  
  </body>
</html>
